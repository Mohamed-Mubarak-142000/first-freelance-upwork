<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project Upwork</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Index Page Content -->
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center"
    >
      <img
        src="./assets/welcome.svg"
        alt="Illustration"
        class="img-fluid mb-4"
        style="max-width: 400px"
      />

      <button
        type="button"
        class="btn-start-work btn-no-border"
        id="startWorkButton"
      >
        Start Work
      </button>
    </div>

    <!-- Popup Modal -->
    <div
      class="modal fade"
      id="popupModal"
      tabindex="-1"
      aria-labelledby="popupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Header Section -->
          <div class="modal-header border-0">
            <div>
              <h5 class="modal-title" id="popupModalLabel">Welcome to:</h5>
              <h6>YekBun Sharing section</h6>
            </div>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="mb-3 text-center">
              <img
                src="./assets/g10.svg"
                alt="Illustration"
                class="img-fluid"
              />
            </div>

            <div>
              <h5 class="modal-title" id="popupModalLabel">Select a Option:</h5>
              <h6>Share info with User</h6>
            </div>

            <!-- Icons Grid -->
            <div class="row row-cols-2 row-cols-md-3 g-3">
              <div class="col">
                <img
                  src="./assets/Group 1000008448.svg"
                  alt="Illustration"
                  class="img-fluid"
                />
              </div>
              <div class="col">
                <img
                  src="./assets/Group 1000008447.svg"
                  alt="Illustration"
                  class="img-fluid"
                />
              </div>
              <div class="col">
                <img
                  src="./assets/Group 1000008447(1).svg"
                  alt="Illustration"
                  class="img-fluid"
                />
              </div>
              <div class="col">
                <img
                  src="./assets/Group 1000008453.svg"
                  alt="Illustration"
                  class="img-fluid"
                />
              </div>
              <div class="col">
                <img
                  src="./assets/Group 1000008452.svg"
                  alt="Illustration"
                  class="img-fluid"
                />
              </div>
              <div class="col">
                <img
                  src="./assets/Group 1000008451.svg"
                  alt="Illustration"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const startWorkButton = document.getElementById("startWorkButton");
      const popupModal = new bootstrap.Modal(
        document.getElementById("popupModal")
      );

      startWorkButton.addEventListener("click", () => {
        popupModal.show();
      });
    </script>
  </body>
</html>
