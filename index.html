<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project Upwork</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Index Page Content -->
    <div class="container centered-content text-center">
      <img
        src="./assets/welcome.svg"
        alt="Illustration"
        class="img-fluid"
        style="max-width: 400px"
      />
      <button
        type="button"
        class="btn-start-work btn-no-border"
        id="startWorkButton"
      >
        Start Work
      </button>
    </div>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <!-- header section  -->
        <div class="header-popup">
          <h2>Welcome to:</h2>
          <h5>YekBun Sharing section</h5>

          <button
            type="button"
            class="btn-close"
            id="closePopupButton"
          ></button>
        </div>

        <div class="row mb-3 text-center">
          <div class="col">
            <img
              src="./assets/g10.svg"
              alt="Illustration"
              class="img-fluid"
              style="min-width: 90%; text-align: center"
            />
          </div>
        </div>

        <div class="header-popup">
          <h4>Select a Option:</h4>
          <h5>Share info with User</h5>
        </div>

        <div class="row text-center">
          <div class="col-6 col-md-4 mb-3">
            <img
              src="./assets/Group 1000008448.svg"
              alt="Illustration"
              class="img-fluid"
            />
          </div>

          <div class="col-6 col-md-4 mb-3">
            <img
              src="./assets/Group 1000008447.svg"
              alt="Illustration"
              class="img-fluid"
            />
          </div>

          <div class="col-6 col-md-4 mb-3">
            <img
              src="./assets/Group 1000008447(1).svg"
              alt="Illustration"
              class="img-fluid"
            />
          </div>

          <div class="col-6 col-md-4 mb-3">
            <img
              src="./assets/Group 1000008453.svg"
              alt="Illustration"
              class="img-fluid"
            />
          </div>

          <div class="col-6 col-md-4 mb-3">
            <img
              src="./assets/Group 1000008452.svg"
              alt="Illustration"
              class="img-fluid"
            />
          </div>

          <div class="col-6 col-md-4 mb-3">
            <img
              src="./assets/Group 1000008451.svg"
              alt="Illustration"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const startWorkButton = document.getElementById("startWorkButton");
      const popupOverlay = document.getElementById("popupOverlay");
      const closePopupButton = document.getElementById("closePopupButton");

      startWorkButton.addEventListener("click", () => {
        popupOverlay.style.display = "flex";
      });

      closePopupButton.addEventListener("click", () => {
        popupOverlay.style.display = "none";
      });
    </script>
  </body>
</html>
